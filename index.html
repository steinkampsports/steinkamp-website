<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Steinkamp Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b0d;
      color: #f5f5f5;
      text-align: center;
      padding: 80px 16px;
    }
    .logo {
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 2rem;
      color: #c8102e;
    }
    h1 {
      margin-top: 18px;
      font-size: clamp(2.4rem, 6vw, 3.2rem);
    }
    p {
      max-width: 560px;
      margin: 16px auto 32px;
      color: #d0d0d0;
    }
    a.button {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 999px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid #c8102e;
      color: #fff;
      background: #c8102e;
    }
    a.button:hover {
      background: transparent;
      color: #c8102e;
    }
  </style>
</head>
<body>
  <div class="logo">Steinkamp Sports</div>
  <h1>Elite representation for elite athletes.</h1>
  <p>
    Steinkamp Sports is being built from the ground up to help athletes maximize their careers
    on and off the field. Full site coming soon.
  </p>
  <a class="button" href="mailto:your-email@example.com">Contact</a>
</body>
</html>
